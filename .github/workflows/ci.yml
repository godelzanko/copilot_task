name: CI - Test & Coverage

on:
  push:
    branches:
      - '**'  # Trigger on push to all branches
  workflow_dispatch:

jobs:
  test:
    name: Run Tests & Generate Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Run tests with Maven
        run: mvn clean test

      - name: Generate JaCoCo coverage report
        run: mvn jacoco:report

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-coverage-report
          path: target/site/jacoco/
          retention-days: 30

      - name: Display coverage summary
        run: |
          echo "=== JaCoCo Coverage Summary ==="
          if [ -f target/site/jacoco/index.html ]; then
            echo "Coverage report generated successfully"
            echo "Report location: target/site/jacoco/index.html"
            # Extract coverage metrics from the report
            grep -o 'Total[^<]*' target/site/jacoco/index.html | head -1 || echo "Coverage metrics: Available in artifacts"
          else
            echo "Warning: Coverage report not found"
          fi
