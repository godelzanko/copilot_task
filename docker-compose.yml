version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: url-shortener-db
    environment:
      POSTGRES_DB: urlshortener
      POSTGRES_USER: urlshortener
      POSTGRES_PASSWORD: urlshortener_pass  # WARNING: For production, use secrets management
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U urlshortener -d urlshortener"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - url-shortener-network

  liquibase:
    image: liquibase/liquibase:4.25-alpine
    container_name: url-shortener-liquibase
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src/main/resources/db/changelog:/liquibase/changelog
    command:
      - --changelog-file=changelog/db.changelog-master.yaml
      - --driver=org.postgresql.Driver
      - --url=jdbc:postgresql://postgres:5432/urlshortener
      - --username=urlshortener
      - --password=urlshortener_pass  # WARNING: For production, use secrets management
      - update
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - url-shortener-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: url-shortener-app
    depends_on:
      liquibase:
        condition: service_completed_successfully
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/urlshortener
      SPRING_DATASOURCE_USERNAME: urlshortener
      SPRING_DATASOURCE_PASSWORD: urlshortener_pass  # WARNING: For production, use secrets management
      SERVER_PORT: 8080
      SPRING_LIQUIBASE_ENABLED: false
      SHORT_URL_BASE: ${SHORT_URL_BASE:-http://localhost:3000/}
    ports:
      - "3000:8080"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - url-shortener-network

volumes:
  postgres_data:
    driver: local

networks:
  url-shortener-network:
    driver: bridge
