spring:
  application:
    name: url-shortener

  datasource:
    url: jdbc:postgresql://localhost:5432/urlshortener
    username: urlshortener
    password: urlshortener_pass  # WARNING: For production, store credentials in a secure vault (e.g., AWS Secrets Manager, Azure Key Vault)
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    open-in-view: false  # Prevents connection leaks in production - connections released after service layer completes
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        order_inserts: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml

server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

# Custom application configuration
app:
  snowflake:
    epoch: 2024-01-01T00:00:00Z
    instance-id: 0
  base-url: http://localhost:8080

# Actuator - Health checks and monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    com.example.urlshortener: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
